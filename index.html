<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta tu Boleto</title>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Antic Didone', serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(182, 154, 37, 0.2);
            border: 2px solid #b69a25;
        }
        h1 {
            color: #b69a25;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: normal;
        }
        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px 15px;
            width: 250px;
            font-size: 16px;
            font-family: 'Antic Didone', serif;
            border: 2px solid #b69a25;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(182, 154, 37, 0.3);
        }
        input[type="text"]::placeholder {
            color: #999;
            font-family: 'Antic Didone', serif;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-family: 'Antic Didone', serif;
            margin-left: 15px;
            cursor: pointer;
            background-color: #b69a25;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #a08920;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 30px;
            font-size: 18px;
            font-family: 'Antic Didone', serif;
        }
        a {
            color: #b69a25;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #a08920;
            text-decoration: underline;
        }
        .success {
            color: #b69a25;
            background-color: rgba(182, 154, 37, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #b69a25;
        }
        .error {
            color: #d32f2f;
            background-color: rgba(211, 47, 47, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta tu boleto</h1>
        <p>¬°Estamos muy emocionados por que asistas a nuestra boda!</p>
        <p>Por favor, ingresa tu n√∫mero de invitaci√≥n para visualizar tu boleto personalizado:</p>
        <input type="text" id="invitationNumber" placeholder="Ej. 001">
        <button onclick="buscarBoleto()">Buscar</button>
        <div id="result"></div>
    </div>

    <script>
        const ticketsDB = {
        "001": "https://jairrivera-11.github.io/boletos-Boda/juanperez.pdf",
        "002": "https://jairrivera-11.github.io/boletos-Boda/mariagomez.pdf",
        "003": "https://jairrivera-11.github.io/boletos-Boda/carloslopez.pdf"
        };

        function buscarBoleto() {
            const numero = document.getElementById("invitationNumber").value.trim();
            const resultado = document.getElementById("result");

            if (ticketsDB[numero]) {
                resultado.innerHTML = `<div class="success">üéüÔ∏è Aqu√≠ est√° tu boleto: <a href="${ticketsDB[numero]}" target="_blank">${ticketsDB[numero]}</a></div>`;
            } else {
                resultado.innerHTML = '<div class="error">‚ùå N√∫mero de invitaci√≥n no encontrado. Verifica e intenta de nuevo.</div>';
            }
        }

        // Permitir buscar con Enter
        document.getElementById("invitationNumber").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                buscarBoleto();
            }
        });
    </script>
</body>

</html>
